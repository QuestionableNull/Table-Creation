<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Table with CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="Table Creation.css">
</head>
<body>
    <div class="table-container">
        <h1>Course Schedule</h1>
        <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
            <!-- Inline CSS for border and spacing -->
            <thead style="background-color: #0078d7; color: #fff;">
                <tr>
                    <th style="padding: 10px;">Course</th>
                    <th style="padding: 10px;">Instructor</th>
                    <th style="padding: 10px;">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 10px;">Intro to Programming 102</td>
                    <td style="padding: 10px;">Jael Battana</td>
                    <td style="padding: 10px;">10:30 AM - 11:20 AM</td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Intro to Game Development 125</td>
                    <td style="padding: 10px;">Jake Perrine</td>
                    <td style="padding: 10px;">1:30 PM - 2:20 PM</td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Intro to Game Programming 104</td>
                    <td style="padding: 10px;">Mathew Henry</td>
                    <td style="padding: 10px;">3:30 PM - 4:20 PM</td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Communication in Technology 226</td>
                    <td style="padding: 10px;">Stacy Harmsen</td>
                    <td style="padding: 10px;">5:30 PM - 7:20 PM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
